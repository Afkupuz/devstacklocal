
[[local|localrc]]


### ADMINISTRATIVE

RECLONE=True
DEST=/opt/stack
HOST_IP=127.0.0.1
SERVICE_HOST=$HOST_IP
# GIT_BASE=https://nh202b@gerrit.mtn5.cci.att.com/
VERBOSE=true
FORCE=yes
INSTALL_TEMPEST=True


### LOGGING

LOGDIR=$DEST/logs
LOGFILE=$DEST/logs/stack.sh.log
LOGDAYS=1
LOG_COLOR=True


### PASSWORDS

ALL_PASSWORD=devstack
DATABASE_PASSWORD=$ALL_PASSWORD
ADMIN_PASSWORD=$ALL_PASSWORD
MYSQL_PASSWORD=$ALL_PASSWORD
POSTGRES_PASSWORD=$ALL_PASSWORD
RABBIT_PASSWORD=$ALL_PASSWORD
SERVICE_PASSWORD=$ALL_PASSWORD
SERVICE_TOKEN=$ALL_PASSWORD


### SERVICES

## Disable Nova networking and enable Neutron
disable_service n-net
enable_service neutron q-svc q-agt q-dhcp q-l3 q-meta q-lbaas n-cpu
OVS_ENABLE_TUNNELING=True
LIBVIRT_FIREWALL_DRIVER=nova.virt.firewall.NoopFirewallDriver
Q_PLUGIN=ml2
TENANT_TUNNEL_RANGES=50:100
ENABLE_TENANT_TUNNELS=True
OVS_TUNNEL_CIDR_MAPPING=br-phy:192.168.56.101

